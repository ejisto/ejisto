log4j.rootLogger=DEBUG, EJISTO

log4j.appender.EJISTO=org.apache.log4j.ConsoleAppender
log4j.appender.EJISTO.layout=org.apache.log4j.PatternLayout
log4j.appender.EJISTO.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.jettylogger=DEBUG, JETTYLOGGER

log4j.appender.JETTYLOGGER=com.ejisto.core.jetty.logging.JettyAppender
log4j.appender.JETTYLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.JETTYLOGGER.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.category.org.springframework=WARN
log4j.category.ch.jamme=INFO

