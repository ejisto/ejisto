<html lang="en" data-ng-app="indexApplication">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/resources/css/lib/bootstrap-3.1.1.min.css">
    <link rel="stylesheet" href="/resources/css/lib/bootstrap-theme-3.1.1.min.css">
    <link rel="stylesheet" href="/resources/css/lib/font-awesome.css">
    <link rel="stylesheet" href="/resources/css/desktop.css" media="all and (min-width: 701px)">
    <script src="/resources/js/lib/jquery-2.1.0.min.js"></script>
    <script src="/resources/js/lib/angular-1.2.15.min.js"></script>
    <script src="/resources/js/lib/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="/resources/js/lib/angular-translate.min.js"></script>
    <script src="/resources/js/lib/angular-translate-loader-url.min.js"></script>
    <script src="/resources/js/lib/angular-tree-repeat-module-0.0.1.js"></script>
    <script src="/resources/js/lib/angular-tree-repeat-0.0.1.js"></script>
    <script src="/resources/js/lib/zippy-directive.js"></script>
    <script src="/resources/js/lib/sockjs-0.3.4.js"></script>
    <script src="/resources/js/lib/vertxbus-2.1.js"></script>
    <script src="/resources/js/lib/angular-vertxbus-0.5.0.js"></script>
    <script src="/resources/js/ng-app/index-application.js"></script>
    <script src="/resources/js/directive/field-editor.js"></script>
    <script src="/resources/js/directive/container-manager.js"></script>
    <script src="/resources/js/directive/web-application-manager.js"></script>
    <script src="/resources/js/directive/utilities.js"></script>
    <script src="/resources/js/service/base-services.js"></script>
    <title>{{"about.title" | translate}}</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#" data-translate>about.title</a>
            </div>
            <div class="navbar-left">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about" data-translate>menu.about</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-right">
                <system-connection-status></system-connection-status>
            </div>
        </div>
    </div>

    <div class="container first-component" role="main">
        <div data-ng-controller="ErrorController">
            <span data-ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
            <span data-ng-show="connectionLost" class="alert alert-danger" data-translate>websocket.server.connection.lost</span>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div data-ng-controller="PropertiesEditorController" class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title properties-editor-heading" data-translate>main.propertieseditor.title.text</h4>
                        <div class="btn-group">
                            <button type="button" class="btn btn-xs btn-primary active" data-ng-model="selectedEditor" data-btn-radio="'HIERARCHICAL'">Hierarchical</button>
                            <button type="button" class="btn btn-xs btn-primary ng-valid" data-ng-model="selectedEditor" data-btn-radio="'FLATTEN'">Flatten</button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <field-editor-chooser></field-editor-chooser>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 ">
                <div data-ng-controller="ContainersController" class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title" data-translate>installed.containers</h4>
                    </div>
                    <div class="panel-body">
                        <container-manager></container-manager>
                    </div>
                </div>
                <div data-ng-controller="InstalledApplicationController" class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title" data-translate>main.tab.webappcontext.text</h4>
                    </div>
                    <div class="panel-body">
                        <web-application-manager></web-application-manager>
                    </div>
                </div>
            </div>
        </div>
        <status-message></status-message>
    </div>
</body>
</html>
