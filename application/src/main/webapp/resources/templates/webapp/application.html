<div>
    <button class="btn btn-sm btn-success" data-ng-click="startApplication(application)" data-ng-show="!application.running" data-tooltip="{{'webapp.context.start.text' | translate}}" data-tooltip-trigger="mouseenter">{{'start' | translate}}</button>
    <button class="btn btn-sm btn-default" data-ng-click="stopApplication(application)" data-ng-show="application.running" data-tooltip="{{'webapp.context.stop.text' | translate}}" data-tooltip-trigger="mouseenter">{{'stop' | translate}}</button>
    <button class="btn btn-sm btn-danger" data-ng-click="deleteApplication(application)" data-tooltip="{{'webapp.context.delete.text' | translate}}">{{'delete' | translate}}</button>
</div>
