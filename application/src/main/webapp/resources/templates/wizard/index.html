<div data-wizard-container>
    <div id="selectFile" class="wizardStep">
        first step ({{activeStep.id}}
    </div>
    <div id="filterClasses" class="wizardStep">
        second step
    </div>
    <div id="editProperties" class="wizardStep">
        third step
    </div>
    <div id="summary" class="wizardStep">
        fourth step
    </div>
    <div>
        <button class="btn btn-sm btn-default" data-ng-click="previousStep(activeStep)" data-ng-show="showPrevious" data-translate>buttons.previous.text</button>
        <button class="btn btn-sm btn-default" data-ng-click="cancelProcess()" data-ng-show="showCancel" data-translate>wizard.close.text</button>
        <button class="btn btn-sm btn-success" data-ng-click="processCompleted()" data-ng-show="showFinish" data-translate>wizard.ok.text</button>
        <button class="btn btn-sm btn-success" data-ng-click="nextStep(activeStep)" data-ng-show="showNext" data-translate>buttons.next.text</button>
    </div>
</div>
