<div class="modal-header"><h3 data-translate>container.installation.required</h3></div>
<div class="modal-body">
    <form name="containerInstallation" data-ng-show="!loading">
        <div class="alert alert-warning" data-ng-if="!urlRequested">
            <span data-translate>container.installation.required.message</span>
        </div>
        <div data-ng-if="containerTypes.length > 1">
            <label data-ng-repeat="container in containerTypes" class="radio-inline">
                <input data-ng-model="containerDownloadData.type" type="radio" data-ng-value="container">container.name
            </label>
        </div>
        <div data-ng-if="urlRequested">
            <div class="alert alert-danger" data-translate data-translate-value-name="{{containerDownloadData.type.name}}">container.download.failed</div>
            <div class="input-group margin-bottom-sm" data-ng-class="{'has-error': containerInstallation.$error.url}">
                <label for="containerURL" class="input-group-addon"><i class="fa fa-external-link fa-fw"></i></label>
                <input type="url" class="form-control" id="containerURL" name="containerURL" data-ng-model="containerDownloadData.url" />
            </div>
            <span class="clearfix"></span>
        </div>
    </form>
    <div class="row" data-ng-show="loading">
        <div class="center-block text-center">
            <i class="fa fa-circle-o-notch fa-5x fa-spin half-opacity"></i>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-disabled="loading || containerInstallation.$error.url" data-ng-click="download()" data-translate>container.download</button>
</div>
