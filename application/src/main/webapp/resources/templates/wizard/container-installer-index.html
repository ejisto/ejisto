<div class="modal-header"><h3 data-translate>container.installation.required</h3></div>
<div class="modal-body">
    <div class="alert alert-warning" data-ng-if="!urlRequested">
        <span data-translate>container.installation.required.message</span>
    </div>
    <div data-ng-if="urlRequested">
        <label class="alert alert-danger" for="containerURL" data-translate data-translate-value-name="{{selectedContainerDescription}}">container.download.failed</label>
        <input id="containerURL" name="containerURL" data-ng-model="containerURL" />
    </div>
    <span class="fa fa-refresh fa-5x fa-spin" data-ng-show="loading"></span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-disabled="loading" data-ng-click="download()" data-translate>container.download</button>
</div>
