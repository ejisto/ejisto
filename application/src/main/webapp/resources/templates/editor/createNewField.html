<div class="modal-header">
    <h3 data-translate>field.create.dialog.title</h3>
</div>
<div class="modal-body">
    <ng-form role="form">
        <div class="form-group">
            <span class="help-block" data-translate>field.create.dialog.description</span>
        </div>
        <div class="form-group">
            <label for="contextPath" data-translate>create.new.field.context.path</label>
            <select id="contextPath" class="form-control" data-ng-model="field.contextPath" data-ng-options="contextPath for contextPath in webApplications"></select>
        </div>
        <div class="form-group">
            <label for="className" data-translate>create.new.field.class</label>
            <select id="className" class="form-control" data-ng-model="field.className" data-ng-options="className for className in classNames"></select>
        </div>
        <div class="form-group">
            <label for="fieldType" data-translate>create.new.field.type</label>
            <input type="text" id="fieldType" class="form-control" data-ng-model="field.type" />
        </div>
        <div class="form-group">
            <label for="fieldName" data-translate>create.new.field.name</label>
            <input type="text" id="fieldName" class="form-control" data-ng-model="field.name" />
        </div>
        <div class="form-group">
            <label for="fieldValue" data-translate>create.new.field.value</label>
            <input type="text" id="fieldValue" class="form-control" data-ng-model="field.value" />
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" data-ng-click="cancel()" data-translate>wizard.close.text</button>
    <button class="btn btn-sm btn-success" data-ng-click="registerField(field)" data-translate>wizard.ok.text</button>
</div>
