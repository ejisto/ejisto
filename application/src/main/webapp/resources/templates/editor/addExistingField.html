<div class="modal-header">
    <h3 data-translate>field.add.dialog.title</h3>
</div>
<div class="modal-body">
    <ng-form role="form">
        <div class="form-group">
            <span class="help-block" data-translate>field.add.dialog.description</span>
        </div>
        <div class="form-group">
            <table class="table table-striped">
                <thead>
                    <th>&nbsp;</th>
                    <th data-translate>create.new.field.context.path</th>
                    <th data-translate>create.new.field.class</th>
                    <th data-translate>create.new.field.type</th>
                    <th data-translate>create.new.field.name</th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="field in fields" data-ng-class="{'success': field.active}">
                        <td><input type="checkbox" data-ng-model="field.active" data-ng-click="toggleSelectedCount(field)"/></td>
                        <td>{{field.contextPath}}</td>
                        <td>{{field.className}}</td>
                        <td>{{field.fieldType}}</td>
                        <td>{{field.fieldName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" data-ng-click="cancel()" data-translate>wizard.close.text</button>
    <button class="btn btn-sm btn-success" data-ng-disabled="selectedCount == 0" data-ng-click="registerFields(fields)" data-translate>wizard.ok.text</button>
</div>
